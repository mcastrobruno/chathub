<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .acknowledge {
            
        }
            .acknowledge:after {
                font-family: FontAwesome;
                content: "\f00c";
                display: inline-block;
                padding-left: 10px;
                vertical-align: middle;
                font-size:xx-small;
            }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>

    <div class="container">
        <input type="button" id="sendCommand" value="Send Command" />
        <i class="fa fa-phone"></i>
    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.3.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message, messageId) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li id="msg_' + messageId + '"><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                // Send back the identifier to acknowledge the message
                chat.server.acknowledge(messageId);
            };

            // Create a function to confirm acknowledge
            chat.client.broadcastAcknowledge = function (messageId) {
                $('#msg_' + messageId).addClass('acknowledge');
            }

            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });

                $('#sendCommand').click(function () {
                    // Call the Send method on the hub.

                    var commandName = prompt('Enter the command name:', '');

                    chat.server.command(commandName);
                });

            });
        });
    </script>
</body>
</html>
